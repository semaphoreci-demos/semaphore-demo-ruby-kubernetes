version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - cache restore
            - bundle update --bundler
            - bundle install --deployment --path vendor/bundle
            - cache store
  - name: Tests
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: rspec
          commands:
            - checkout
            - cache restore
            - bundle update --bundler
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
